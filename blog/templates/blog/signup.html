{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Sign Up | BookNama</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #c084fc, #9333ea);
      padding: 50px;
      margin: 0;
    }
    .signup-container {
      max-width: 400px;
      margin: auto;
      background: #f6f2fb;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }
    .signup-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #5a189a;
      font-family: 'Playfair Display', serif;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    form p {
      margin-bottom: 15px;
      font-size: 15px;
    }
    form input[type="text"],
    form input[type="email"],
    form input[type="password"] {
      padding: 12px;
      border: 1px solid #d0bdf4;
      border-radius: 6px;
      font-size: 15px;
      outline: none;
    }
    form input:focus {
      border-color: #7b2cbf;
      box-shadow: 0 0 5px rgba(123, 44, 191, 0.3);
    }
    button {
      padding: 12px;
      background-color: #5a189a;
      color: #fff;
      border: none;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #7b2cbf;
    }
    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #5a189a;
      font-size: 14px;
    }
    .login-link a {
      color: #9333ea;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2>â˜• Join our BookNama Blog!</h2>
  
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
  
  <p class="login-link">
    Already a member? 
    <a href="{% url 'login' %}">Login here</a>
  </p>
</div>

</body>
</html>
