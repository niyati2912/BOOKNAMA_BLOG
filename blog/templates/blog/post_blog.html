<!DOCTYPE html>
<html>
<head>
  <title>Post Your Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #d5b8e7, #a47cc5);
      padding: 50px;
      color: #3e2c4a;
    }
    .container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .open-editor-btn {
      padding: 14px 28px;
      background-color: #6a4c93;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .open-editor-btn:hover {
      background-color: #583e7a;
    }

    .blog-preview {
      margin-top: 20px;
      background: #eee3f7;
      padding: 20px;
      border-radius: 12px;
    }
    .blog-preview img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    /* MODAL STYLES */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal {
      background: #fdfcf8;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal h3 {
      margin-top: 0;
      color: #6a4c93;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 20px;
      background: none;
      border: none;
      color: #999;
      cursor: pointer;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #c9b6e4;
      font-size: 15px;
      background: #fff;
    }

    .submit-btn {
      margin-top: 20px;
      background-color: #6a4c93;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #583e7a;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>✍️ Post Your Blog</h2>

    <!-- Blog Preview -->
    <div class="blog-preview">
      <strong>Preview:</strong><br>
      <img src="https://i.pinimg.com/474x/48/65/0b/48650bf040e253be320c617aacccc059.jpg" alt="Cover Image">
    </div>

    <button class="open-editor-btn" onclick="openEditor()">Start Typing</button>
  </div>

  <!-- MODAL EDITOR -->
  <div class="modal-overlay" id="editorModal">
    <div class="modal">
      <button class="close-btn" onclick="closeEditor()">×</button>
      <h3>Write Your Blog</h3>
      <form method="POST" enctype="multipart/form-data">
        
        <button type="submit" class="submit-btn">Publish</button>
      </form>
    </div>
  </div>

  <script>
    function openEditor() {
      document.getElementById("editorModal").style.display = "flex";
    }

    function closeEditor() {
      document.getElementById("editorModal").style.display = "none";
    }
  </script>
</body>
</html>
